<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/2dc2c716d6.js" crossorigin="anonymous"></script>
  <link href=“https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap” rel=“stylesheet”>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/base.css" rel="stylesheet" type="text/css">
  <link href="css/layouts.css" rel="stylesheet" type="text/css">
  <link href="css/modules.css" rel="stylesheet" type="text/css">
  <title>Horned Animals</title>
  
  <script id="photo-template" type="text/x-tmpl-mustache">
    <section class="{{keyword}} {{data}} box">
      <div id="h2div">
        <h2><i class="fas fa-times-circle"></i></h2>
        <h2>{{title}}</h2>
      </div>
      <div id="image-cont">
        <img src="{{image_url}}" title="{{title}}" />
        <div id="pdiv">
        <p>{{description}}</p>
        <p>Number of Horns: {{horns}}</p>
        </div>
      <div>
    </section>
  </script>
</head>
<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select class="change">
      <option value="default">Filter by Keyword</option>
    </select>
    <button id="sort-by-horns">Sort by Number of Horns</button>
    <button id="sort-by-title">Sort by Title</button>
  </header>
  <main>
    <section id = "container">
      <div id="page-two" title="More Images"></div>
      <h3>Back</h3>
    </section>
    <section id="gallery">
      </section>
    </section>
  </main>
  <footer>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
